# ✅ Name of the workflow (visible in GitHub Actions tab)
name: Backend CI

# ✅ Trigger conditions
on:
  push:
    paths:
      - 'app/backend/**'                     # Only trigger when backend code changes
      - '.github/workflows/backend-ci.yml'  # Also trigger if this workflow file itself changes

jobs:
  build:
    # ✅ Define the runner environment
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout code from GitHub repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Step 2: Setup Node.js environment
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # Specify Node.js version

      # ✅ Step 3: Install dependencies from package.json
      - name: Install dependencies
        run: npm install
        working-directory: app/backend  # Path where package.json exists

      # ✅ Step 4: Run tests (currently skipped)
      - name: Run tests
        run: echo "Skipping tests for now"  # Replace with `npm test` when ready
        working-directory: app/backend
