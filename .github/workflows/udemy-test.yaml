name: testing via udemy

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-win-commands:
    runs-on: windows-latest
    steps:
      - name: directory powershell
        run: get-location
      - name: directory bash
        run: pwd
        shell: bash
